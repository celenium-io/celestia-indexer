        example: 0
        format: integer
        type: integer
    type: object
  handler.Error:
    properties:
      message:
        type: string
    type: object
  responses.Address:
    description: Celestia address information
    properties:
      balance:
        example: "10000000000"
        type: string
      first_height:
        example: 100
        type: integer
      hash:
        example: celestia1jc92qdnty48pafummfr8ava2tjtuhfdw774w60
        type: string
