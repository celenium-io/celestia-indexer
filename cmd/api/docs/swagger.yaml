basePath: /v1
definitions:
  blob.Blob:
    properties:
      commitment:
        example: vbGakK59+Non81TE3ULg5Ve5ufT9SFm/bCyY+WLR3gg=
        format: base64
        type: string
      data:
        example: b2sgZGVtbyBkYQ==
        format: base64
        type: string
